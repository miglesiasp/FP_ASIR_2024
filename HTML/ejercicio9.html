<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Formulario de Registro</h1>
<form action="gestiona.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Pon el transformer que más te gusta" required autofocus>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Los apellidos de Optimus Prime" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="BumbleeBee@transformers.com" required>

    <label for="tele">Teléfono:</label>
    <input type="tel" id="tele" name="tele" placeholder="123-456-7890" required>

    <label for="web">Sitio web:</label>
    <input type="url" id="web" name="web" placeholder="https://Megatron.com">

    <label for="rango">Valores (0 a 20):</label>
    <input type="range" id="rango" name="rango" min="0" max="20" step="2">

    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" placeholder="Número entero">

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">

    <label for="color">Color:</label>
    <input type="color" id="color" name="color">

    <label for="dia">El transformer que más te guste:</label>
    <input list="dias" name="dia" id="dia" placeholder="Selecciona uno">
    <datalist id="dias">
        <option value="Optimus Prime">
        <option value="BumbleeBee">
        <option value="StarScream">
        <option value="Ironhide">
        <option value="Jazz">
        <option value="Ratchet">
        <option value="Megan Fox">
    </datalist>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" pattern="\d{8}[A-Z]{1}" title="Formato: 8 números y 1 letra en mayúscula" placeholder="12345678A" required>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
