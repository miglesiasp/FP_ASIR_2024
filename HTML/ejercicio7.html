<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> TRANSFORMERS </title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                text-align: center;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
        </style>
    
    </head>

    <body>
        <h2> Tabla que menciona a unos cuantos personajes de Transformers usando colspan y rowspan</h2>
        <table border="1">
            <caption> Tabla de Transformers </caption>
            <thead>
                <tr>
                    <th> Nombre </th>
                    <th> Alianza </th>
                    <th> Raza </th>
                </tr>
            </thead>
            <tr>
                <td colspan="2"> Optimus Prime </td>
                <td rowspan="2"> Alien </td>
            </tr>
            <tr>
                <td> Megatron</td>
                <td> Malo </td>
            </tr>
            <tr>
                <td> Megan Fox </td>
                <td> Bueno </td>
                <td> Humano </td>
            </tr>
           
        </table>
    </body>
